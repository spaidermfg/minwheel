<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
</head>
<body>
<h1>Base64 Encoder/Decoder</h1>
<form method="post">
    <textarea name="input" placeholder="Enter text to encode or decode"></textarea><br>
    <select name="action">
        <option value="encode" {{ if .IsEncode }}selected{{ end }}>Encode</option>
        <option value="decode" {{ if not .IsEncode }}selected{{ end }}>Decode</option>
    </select>
    <button type="submit">Submit</button>
</form>
<textarea readonly>{{ .Output }}</textarea>
</body>
</html>
