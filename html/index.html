<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64 Encoder/Decoder</title>
</head>
<body>
    <div id="container">
        <div id="header" style="background-color:#FFA500;">
            <h1 style="margin-bottom:0;">主要的网页标题</h1>
        </div>

        <div id="menu" style="background-color:#FFD700;height:200px;width:100px;float:left;">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </div>

        <div id="content" style="background-color:#EEEEEE;height:200px;width:400px;float:left;">
            <form method="post">
            <textarea name="input" placeholder="Enter text to encode or decode"></textarea><br>
            <input type="radio" name="action" value="encode" {{ if .IsEncode }}checked{{ end }}> Encode
            <input type="radio" name="action" value="decode" {{ if not .IsEncode }}checked{{ end }}> Decode
            <select name="method">
                <option value="Encode">Encode</option>
                <option value="Decode">Decode</option>
            </select>
            <button type="submit">Submit</button>
            </form>
            <textarea readonly>{{ .Output }}</textarea>
        </div>
        <div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
            版权 © runoob.com
        </div>
    </div>
</body>
</html>
